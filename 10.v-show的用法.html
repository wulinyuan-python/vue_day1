<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		  <h3 v-show="true" >{{message}}</h3>
		      <hr>
		      <h3 v-show="isShow">{{message}}</h3>
		      <hr>
		      <input v-show=true value="点击控制是否展示" @click="showMsg">
		  
		      <hr>
		      <span v-show='baizhi'>百知教育</span>
		      <input type="button" value="显示" @click="show">
		      <input type="button" value="隐藏" @click="hidden">
		</div>
		
	</body>
	<script type="text/javascript">
		new Vue({
		el: '#app',
		data: {
			message: "上课一定好好听~~",
			isShow: true,
			count: 30,
			baizhi:true
		},
		methods:{
			showMsg() {
				this.isShow = !this.isShow;
			},
			show() {
				this.baizhi = true;
			},
			hidden(){
				this.baizhi = false;
			},
		}
		})
	</script>
</html>
