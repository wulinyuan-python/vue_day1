<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.img{
				border: red solid 5px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<img :src="src" :alt="alt" :class="{img:showcss}">
			<input type="button" value="改变图片样式" @click="change_css">
			<input type="button" value="改变图片" @click="change_src">
			<input type="button" value="变回原来的" @click="change_default">
		</div>
		
	</body>
	<script type="text/javascript">
		new Vue({
		el: '#app',
		data: {
			alt:'星空',
			showcss:false,
			src:'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3689900191,1253713579&fm=26&gp=0.jpg'
		},
		methods:{
			change_css(){
				this.showcss = !this.showcss
			},
			change_src(){
				this.src = 'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3443714613,873961460&fm=26&gp=0.jpg'
			},
			change_default(){
				this.src = 'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3689900191,1253713579&fm=26&gp=0.jpg'
			}
		}
		})
	</script>
</html>
