<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
			<input type="text" v-model="msg" >
			<input type="button" value="giao" @click="changevalue">
		</div>
		
	</body>
	<script type="text/javascript">
		new Vue({
		el: '#app',
		data: {
			msg : '你可是真的帅！',
			
		},
		methods:{
			changevalue(){
				this.msg = 'giao'
			}
		}
		})
	</script>
</html>
