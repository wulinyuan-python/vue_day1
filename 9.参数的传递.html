<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{num}}</h1>
			<h2>{{name}}</h2>
			<input type="button" placeholder="请输入想要修改的值" @click="change_num(12,'吕小布',event)" value="点死我">
		</div>
		
	</body>
	<script type="text/javascript">
		new Vue({
		el: '#app',
		data: {
			num :100,
			name : '',
			},
		methods:{
			change_num(num,name,event){
				this.num = num
				console.log(event)
				this.name = name
			}
		}
		})
	</script>
</html>
